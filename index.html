<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="div-principal">
        <div class="div-container">
            <div class="div-topo">
                <div class="img">
                    <img class="banner" src="/images/turismo.png">
                </div>
                <div class="div-title">
                    <h1 class="title">Cadastro de Ponto Túristico</h1>

                </div>
                <a class="seta" href="#final-page">
                    <img src="/images/seta.png" onclick="">
                </a>
            </div>

            <div id="final-page" />
            <form class="form-principal" autocomplete="off">
                <fieldset>
                    <div class="form-legend">
                        <legend>Dados</legend>
                    </div>
                    <div class="form-box">
                        <div class="form-input">
                            <label for="frm-namept">Nome Ponto Túristico</label>
                            <input type="text" id="frm-namept" placeholder="Ex. Museu do ipiranga"
                                autocomplete="frm-namept">
                        </div>
                        <div class="form-input">
                            <label for="tpponto">Tipo Ponto Túristico</label>
                            <select name="select" class="form-select">
                                <option value="" disabled selected hidden>Selecione o Tipo</option>
                                <option value="museu">Museu</option>
                                <option value="parques">Parques</option>
                                <option value="monumentos">Monumentos</option>
                                <option value="praias">Praias</option>
                                <option value="pracas">Praças</option>
                            </select>
                        </div>
                        <div class="form-input">
                            <label for="frm-phone">Telefone</label>
                            <input type="tel" id="frm-phone" placeholder="Ex. (11) 3333-2222" autocomplete="frm-phone">
                        </div>
                        <div class="form-input">
                            <label for="frm-email">Email</label>
                            <input type="email" id="frm-email" placeholder="Ex. nome@email.com"
                                autocomplete="frm-email">
                        </div>
                        <div class="form-input">
                            <label for="frm-site">Site</label>
                            <input type="url" id="frm-site" placeholder="Ex. www.example.com" autocomplete="frm-site">
                        </div>
                </fieldset>

                <fieldset>
                    <div class="form-legend">
                        <legend>Endereço</legend>
                    </div>
                    <div class="form-box">
                        <div class="form-input">
                            <label for="frm-cep">CEP</label>
                            <input type="text" id="frm-cep" placeholder="Ex. 00000-000" autocomplete="frm-cep">
                        </div>
                        <div class="form-input">
                            <label for="frm-endereco">Logradouro</label>
                            <input type="text" id="frm-endereco" placeholder="Ex. Rua: nome da rua"
                                autocomplete="frm-endereco">
                        </div>
                        <div class="form-input">
                            <label for="frm-numero">Nº</label>
                            <input type="number" id="frm-numero" placeholder="Ex. 000" autocomplete="frm-numero">
                        </div>
                        <div class="form-input">
                            <label for="frm-bairro">Bairro</label>
                            <input type="text" id="frm-bairro" placeholder="Ex. Ipiranga" autocomplete="frm-bairro">
                        </div>
                        <div class="form-input">
                            <label for="frm-cidade">Cidade</label>
                            <input type="text" id="frm-cidade" placeholder="Ex. São Paulo" autocomplete="frm-cidade">
                        </div>
                        <div class="form-input">
                            <label for="frm-estado">Estado</label>
                            <input type="text" id="frm-estado" placeholder="Ex. São Paulo" autocomplete="frm-estado">
                        </div>
                </fieldset>
                <fieldset>
                    <div class="form-legend">
                        <legend>Ingressos</legend>
                    </div>
                    <div class="form-box">
                        <div class="form-input">
                            <label for="frm-valor">Valor</label>
                            <input type="number" id="frm-valor" placeholder="Ex.R$00,00" autocomplete="frm-valor">
                        </div>
                        <div class="form-input width100">
                            <label>Dias de Funcionamento</label>
                        </div>
                        <div class="form-line">
                            <div class="checkbox-container">
                                <input type="checkbox" id="domingo">
                                <label for="domingo">Domingo</label>
                            </div>
                            <div class="checkbox-container">
                                <input type="checkbox" id="segunda-feira">
                                <label for="segunda-feira">Segunda-Feira</label>
                            </div>
                            <div class="checkbox-container">
                                <input type="checkbox" id="terca-feira">
                                <label for="terca-feira">Terça-Feira</label>
                            </div>
                            <div class="checkbox-container">
                                <input type="checkbox" id="quarta-feira">
                                <label for="quarta-feira">Quarta-Feira</label>
                            </div>
                            <div class="checkbox-container">
                                <input type="checkbox" id="quinta-feira">
                                <label for="quinta-feira">Quinta-Feira</label>
                            </div>
                            <div class="checkbox-container">
                                <input type="checkbox" id="sexta-feira">
                                <label for="sexta-feira">Sexta-Feira</label>
                            </div>
                            <div class="checkbox-container">
                                <input type="checkbox" id="sabado">
                                <label for="sabado">Sábado</label>
                            </div>
                        </div>
                        <div class="form-horarios">
                            <label class="width100">Horários de Funcionamento</label>
                            <input type="time" id="time">
                            <span>ás</span>
                            <input type="time" id="time">
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-legend">
                        <legend>Fotos</legend>
                    </div>
                    <div class="form-box">
                        <div class="form-input">
                            <label for="foto">Foto</label>
                            <input type="file" id="foto">
                        </div>
                </fieldset>
                <div class="bt">
                    <button type="submit" class="bt-salvar">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    </div>
</body>

</html>
