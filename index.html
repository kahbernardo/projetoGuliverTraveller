<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="div-principal">
        <div class="div-container">
            <div class="div-title">
                <h1 class="title">Cadastro Ponto Túristico</h1>
            </div>
            <form class="form-principal">
                <fieldset>
                    <div class="form-legend">
                        <legend>Dados</legend>
                    </div>
                    <div class="form-box">
                        <div class="form-input">
                            <label for="namept">Nome Ponto Túristico</label>
                            <input type="text" id="namept" value="nome ponto">
                        </div>
                        <div class="form-input">
                            <label for="tpponto">Tipo Ponto Túristico</label>
                            <select name="select" class="form-select">
                                <option value="" disabled selected hidden>Selecione o Tipo</option>
                                <option value="museu">Museu</option>
                                <option value="parques">Parques</option>
                                <option value="monumentos">Monumentos</option>
                                <option value="praias">Praias</option>
                                <option value="pracas">Praças</option>
                            </select>
                        </div>
                        <div class="form-input">
                            <label for="phone">Telefone</label>
                            <input type="tel" id="phone">
                        </div>
                        <div class="form-input">
                            <label for="email">Email</label>
                            <input type="email" id="email">
                        </div>
                        <div class="form-input">
                            <label for="site">Site</label>
                            <input type="url" id="site">
                        </div>
                </fieldset>
                <fieldset>
                    <legend class="form-legend">Endereço</legend>
                    <div class="form-box">
                        <div class="form-input">
                            <label class="form-label" for="cep">CEP</label>
                            <input type="text" id="cep">
                            <div class="form-input">
                                <label class="form-label" for="endereco">Logradouro</label>
                                <input type="text" id="endereco">
                            </div>
                            <div class="form-input">
                                <label class="form-label" for="numero">Nº</label>
                                <input type="number" id="numero">
                            </div>
                        </div>
                        <div class="form-input">
                            <label class="form-label" for="bairro">Bairro</label>
                            <input type="text" id="bairro">
                            <div class="form-input">
                                <label class="form-label" for="cidade">Cidade</label>
                                <input type="text" id="cidade">
                            </div>
                            <div class="form-input">
                                <label class="form-label" for="estado">Estado</label>
                                <input type="text" id="estado">
                            </div>
                        </div>
                </fieldset>
                <fieldset>
                    <legend class="form-legend">Ingressos</legend>
                    <div class="form-box">
                        <div class="form-input">
                            <label class="form-label" for="valor">Valor</label>
                            <input type="number" id="valor">
                        </div>
                        <div class="form-inputw100">
                            <label class="form-label" for="semana">Dias de Funcionamento</label>
                        </div>
                        <div class="form-line">
                            <div class="checkbox-container">
                                <input type="checkbox" id="domingo">
                                <label for="domingo">Domingo</label>
                            </div>
                            <div class="checkbox-container">
                                <input type="checkbox" id="segunda-feira">
                                <label for="segunda-feira">Segunda-Feira</label>
                            </div>
                            <div class="checkbox-container">
                                <input type="checkbox" id="terca-feira">
                                <label for="terca-feira">Terça-Feira</label>
                            </div>
                            <div class="checkbox-container">
                                <input type="checkbox" id="quarta-feira">
                                <label for="quarta-feira">Quarta-Feira</label>
                            </div>
                            <div class="checkbox-container">
                                <input type="checkbox" id="quinta-feira">
                                <label for="quinta-feira">Quinta-Feira</label>
                            </div>
                            <div class="checkbox-container">
                                <input type="checkbox" id="sexta-feira">
                                <label for="sexta-feira">Sexta-Feira</label>
                            </div>
                            <div class="checkbox-container">
                                <input type="checkbox" id="sabado">
                                <label for="sabado">Sábado</label>
                            </div>
                        </div>
                        <div class="form-horarios">
                            <label class="form-label" for="time">Horários de Funcionamento</label>
                            <input type="time" id="time">
                            <span>ás</span>
                            <input type="time" id="time">
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend class="form-legend">Fotos</legend>
                    <div class="form-box">
                        <div class="form-input">
                            <label class="form-label" for="foto">Foto</label>
                            <input type="file" id="foto">
                        </div>
                </fieldset>
                <div>
                    <button type="submit" class="bt-salvar">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    </div>
</body>

</html>
